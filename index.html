<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Afacad"
      rel="stylesheet"
    />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Login Page New</title>
  </head>
  <body>
    <div class="main-div">
      <div class="bg-div">
        <img src="images/bg_img.jpg" alt="" />

        <div class="top-left">
          <img src="images/logo-removebg-preview.png" alt="" />
        </div>

        <div class="top-right">
          <span style="font-size: medium ">Back to website</span>
          <span style="padding-left: 2px">
            <i class="fa-solid fa-arrow-right"></i
          ></span>
        </div>
        <div class="bottom-center text-light">
          <h2 class="bottom-1-word">Capturing Moments,</h2>
          <h2 class="bottom-2-word">Creating Memories</h2>
        </div>
      </div>

      <div class="login-form">
        <form class="h-100 w-75">
        <div class="main-word-div">
            <h2 class="form-1-word">Create an account</h2>
          <span class="form-2-word"
            >Already have an account?

            <a class="anchor-div" href="" 
              >Log in</a >  
              
              </span>
        </div>

          <div class="fname-div">
            <input type="text" id="fname" placeholder="First Name" class="fname-text1" />

            <input type="text" id="lname" placeholder="Last Name" class="fname-text1" />
          </div>

          <input type="email" id="email" placeholder="Email" />

          <input
            type="password"
            id="password"
            placeholder="Enter your password"
          />

          <div class="checkbox-div">
          
<input type="checkbox" class="label-1"> 

<span   class="agree-1"> I agree to the
 </span>
 <a href="#" style="color: rgb(110, 84, 181)">Terms&Conditions</a>

          </div>

          <button type="Submit">Create account</button>

          <div>
            <p  class="register-border"
             
            >
              <span class="after-reg-border"
             
                >Or register with</span
              >
            </p>
          </div>

          <div class="btn-div w-100">
     
             
            
            <button class="btn-google">
              
              <img src="images/gggg.png" alt="" height="15px" width="15px" class="google-imgg" />
              Google</button>

          
       

            <button class="applebt">

              <i class="fa-brands fa-apple "></i>
               Apple
            </button>


          </div>




          
        </form>
      </div>
    </div>
  </body>
</html>
